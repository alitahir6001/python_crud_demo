<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Login and Register page</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="jumbotron">Welcome! Let's travel!</h1>
                <form action="/registration_process" method="POST">
                        {% if messages %}
                        <ul>
                            {% for message in messages %}
                            <li class="text-danger">{{message}}</li>
                        {% endfor %}
                        </ul>
                        {% endif %}
                    {% csrf_token %}
                    <div class="container">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input name="first_name" type="text" class="form-control col-sm-6" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input name="last_name" type="text" class="form-control col-sm-3" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input name="email" type="email" class="form-control col-sm-3" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input name="password" type="text" class="form-control col-sm-3" id="exampleInputEmail1" aria-describedby="emailHelp"> 
                            <small>Password must be at least 8 Characters</small>
                        </div>
                        <div class="form-group">
                            <label for="pass_confirm">Confirm Password</label>
                            <input name="pass_confirm" type="text" class="form-control col-sm-3" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>       
                </form>
            </div>
            <div class="col-sm-6">
                <h1 class="jumbotron">Login Here!</h1>
                <form action="/login_process" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="loginemail">Email</label>
                        <input name="email" type="email" class="form-control col-sm-3" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="loginpassword">Password</label>
                        <input name="password" type="password" class="form-control col-sm-3" id="exampleInputEmail1" aria-describedby="emailHelp"> 
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
</body>
</html>
