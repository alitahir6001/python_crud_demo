<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Poop</title>
</head>
<body>
    <body>
        <!-- make sure to change the field names to the correct name -->
        

        <div class="container"> 
            <h1>Welcome to your Dashboard, {{ logged_in.first_name }} {{ logged_in.last_name}}!</h1> <!--use {{ jinja }} to display the user who is currently logged in. -->
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Destination</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">End Date</th>
                        <th scope="col">Trip Plan</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for i in logged_in.trips_planned.all %}
                    <tr>
                        <td><a href="view_trip/{{ i.id }}"> {{ i.destination }}</a></td>
                        <td>{{ i.trip_start }}</td>
                        <td>{{ i.trip_end }}</td>
                        <td>{{ i.trip_plan }}</td>
                        <td><a href="/edit_trip/{{ i.id }}">Edit </a>||<a href="/delete/{{ i.id }}"> Delete</a></td>
                        {% endfor %}
                    </tbody>
            </table>
            <button class="btn btn-warning"><a href="/logout">Logout</a></button> || <button class="btn btn-warning"><a href="/new_vacation">Create A New Trip!</a></button>
        </div>
</body>
</html>
