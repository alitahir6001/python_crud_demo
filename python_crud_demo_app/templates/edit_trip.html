<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Create a new trip</title>
</head>
<body>
    <h1 class="jumbotron">Edit your trip here</h1>
    <button><a href="/logout">Logout</a></button>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                
                <form action="/edit_trip_process/{{trip_to_edit.id}}" method="POST">  <!--Error validations for creating a vacation go here-->
                        {% if messages %}
                        <ul>
                            {% for message in messages %}
                            <li class="text-danger">{{message}}</li>
                        {% endfor %}
                        </ul>
                        {% endif %}
                    {% csrf_token %}
                    <div class="container">
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input name="destination" type="text" class="form-control col-sm-6" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="trip_start_date">Start Date</label>
                            <input name="trip_start_date" type="date" class="form-control col-sm-6" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="trip_end_date">End Date</label>
                            <input name="trip_end_date" type="date" class="form-control col-sm-6" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="trip_plan">Trip Plan</label>
                            <input name="trip_plan" type="text" class="form-control col-sm-6" id="exampleInputEmail1" aria-describedby="emailHelp"> 
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Edit the trip!</button>
                        <a class="btn btn-danger" href="/dashboard">Cancel</a> 
                    </div>       
                </form>
            </div>
            
</body>
